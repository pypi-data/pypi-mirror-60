<h2 id="instructions">Instructions</h2>
<hr>
<ul>
<li>Make the connetions, on a breadboard. </li>
<li>Select SQR2 from the WG Shape menu.</li>
<li>Set the input range of both A1 and A2 to 8 volts.</li>
<li>Set SQ1 to 500 Hz, and WG to 1000 Hz</li>
<li>Watch the inputs on A1 and A1. Output on A3</li>
</ul>
