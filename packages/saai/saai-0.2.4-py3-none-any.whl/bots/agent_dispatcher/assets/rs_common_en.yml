package: common
lang: en

rules_verb: &defaults
  v1: verb(nsubj=agency, obj=agency, conj='c_verb')
  v2: verb(nsubj=agency, cop='c_aux', nmod=agency)
rules_aux: &targets
  a1: aux('adj', nsubj=agency, cop='c_aux')
behave_purpose: &behave_purpose
  v1: verb(behaveof('arrive', 'v'), nsubj=agency, xcomp='c_verb', obl=agency, )

intents:
  food:
    rules:
      r1: root(obl=ci.cust_ents('cuisine'))
    examples:
      - how about north eastern food

  injured:
    rules:
      r1: verb(behaveof('take', 'v'), pred_any_path('obj', 'damage', 'n'), obj=dateins('number'))
    examples:
      - you took fifty damage

  dead:
    rules:
      r1: cop(behaveof('dead', 'a'), nsubj=agency, cop='c_aux')
    examples:
      - you are dead

