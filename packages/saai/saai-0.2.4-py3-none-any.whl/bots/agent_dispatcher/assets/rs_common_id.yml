package: common
lang: id

rules_verb: &defaults
  v1: verb(nsubj=agency, obj=agency, conj='c_verb')
  v2: verb(nsubj=agency, cop='c_aux', nmod=agency)
rules_aux: &targets
  a1: aux('adj', nsubj=agency, cop='c_aux')
behave_purpose: &behave_purpose
  v1: verb(behaveof('arrive', 'v'), nsubj=agency, xcomp='c_verb', obl=agency, )

intents:
  move_unable:
    rules:
      v1: verb(behaveof('move', 'v'), advmod=negative())      
    examples:
      - Lemari besar itu tidak terangkat.

  purpose:
    rules:
      *behave_purpose
    examples:
      - Dia datang ke Shanghai untuk menjumpai adiknya.

  perception:
    rules:
      v1: verb(behaveof('perception', 'n'), acl=matchins('apa'))
    examples:
      - Bau apa itu?
