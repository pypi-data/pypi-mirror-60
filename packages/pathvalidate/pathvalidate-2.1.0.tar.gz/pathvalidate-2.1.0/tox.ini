[tox]
envlist =
    py{35,36,37,38,39}
    pypy3
    build
    cov
    docs
    fmt
    lint
    readme
    release

[testenv]
commands =
    python setup.py test

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
    python setup.py clean --all

[testenv:cov]
basepython = python3.7
deps =
    coverage[toml]
    pytest-cov
commands =
    python setup.py test --addopts "-v --cov"

[testenv:docs]
basepython = python3.8
deps =
    -r{toxinidir}/requirements/docs_requirements.txt
commands =
    python setup.py build_sphinx --source-dir=docs/ --build-dir=docs/_build --all-files

[testenv:fmt]
basepython = python3.8
deps =
    autoflake
    black
    isort
commands =
    black setup.py test pathvalidate
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports --exclude ".pytype" .
    isort --apply --recursive

[testenv:lint]
basepython = python3.5
deps =
    codespell
    mypy>=0.761
    pylama
    pytype
commands =
    python setup.py check
    mypy pathvalidate --show-error-context --show-error-codes --python-version 3.5
    pytype pathvalidate
    codespell pathvalidate docs examples test -q2 --check-filenames --ignore-words-list followings
    pylama

[testenv:readme]
basepython = python3.8
changedir = docs
deps =
    readmemaker>=1.0.0
commands =
    python make_readme.py

[testenv:release]
basepython = python3.8
deps =
    releasecmd>=0.2.0
commands =
    python setup.py release --sign
