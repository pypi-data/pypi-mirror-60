[aliases]
test = pytest

[tool:pytest]
addopts = --black --mypy --cov=calculadora_do_cidadao --cov-report term

[tox:tox]
envlist = py37, py38

[testenv]
deps = 
	pytest
	pytest-black
	pytest-cov
	pytest-mock
	pytest-mypy
commands = pytest

[mypy]
ignore_missing_imports = True

[gh-actions]
python = 
	3.7: py37
	3.8: py38

[egg_info]
tag_build = 
tag_date = 0

