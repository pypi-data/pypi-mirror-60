[metadata]
name = hit_acs
version = 20.1.0
url = https://github.com/hibtc/hit_acs
description = Tools for the accelerator control system of the HIT facility.
long_description = file: README.rst, CHANGES.rst
author = Thomas Gläßle
author_email = t_glaessle@gmx.de
maintainer = Cristopher Cortés
maintainer_email = ecortesg95@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Healthcare Industry
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Scientific/Engineering :: Physics
long_description_content_type = text/x-rst

[options]
packages = hit_acs
zip_safe = true
include_package_data = true
python_requires = >=2.7
install_requires = 
	pydicti>=0.0.4
	importlib_resources

[options.entry_points]
gui_scripts = 
	hit_acs = hit_acs.gui_wx:main

[bdist_wheel]
universal = true

[flake8]
ignore = E126,E226,E221,E241,W503,W504
max-line-length = 84
max-complexity = 11
exclude = docs,.git,build,__pycache__,dist,hit_models

[egg_info]
tag_build = 
tag_date = 0

