[metadata]
name = wagtail-altstreamfield
version = 0.0.9
description = An alternative implementation of the Wagtail StreamField.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/didorothy/wagtail-altstreamfield
author = David Dorothy
author_email = didorothy@gmail.com
license = BSD-2-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
install_requires = 
	Django>=2.0,<2.3
	wagtail>=2.7,<3.0
packages = find:

[egg_info]
tag_build = 
tag_date = 0

