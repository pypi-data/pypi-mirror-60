[metadata]
name = dortmund2array
description = Add a short description here!
author = Levi Borodenko
author-email = Levi.borodenko@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/LeviBorodenko/dortmund2array
project-urls = 
	Documentation = https://github.com/LeviBorodenko/dortmund2array
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	dortmund2array = dortmund2array.cli:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov dortmund2array --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.2
package = dortmund2array
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

