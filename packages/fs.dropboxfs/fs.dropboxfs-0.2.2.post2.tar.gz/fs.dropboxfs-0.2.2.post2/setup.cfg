[bdist_wheel]
universal = 1

[metadata]
author = guojian.li
author_email = guojianlee@qq.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: System :: Filesystems
description = Dropbox support for pyfilesystem2
license = MIT
long_description = file: README.rst, HISTORY.rst
name = fs.dropboxfs
platforms = any
url = http://pypi.python.org/pypi/fs.dropboxfs/
version = 0.2.2-post2

[options]
install_requires = 
	dropbox>=8.0, <10
	fs>=2.0.26,<2.5
	six>=1.9
packages = find:
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*
tests_require = 
	pytest==4.3.1
	pytest-randomly==1.2.3  ; python_version<="3.4"
	pytest-randomly==3.0.0  ; python_version>="3.5"
	pytest-rerunfailures==7.0

[options.entry_points]
fs.opener = 
	dropbox = dropboxfs.opener:DropboxOpener

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

