- |
    __perc__!TEX TS-program = pdflatex
    \documentclass[10pt,a4paper,sans]{moderncv}
    \moderncvstyle{classic}
    \moderncvcolor{blue}
    \usepackage[utf8]{inputenc}
    \usepackage[scale=0.75]{geometry}
    %(Basic)s
    \begin{document}
    \makecvtitle

    %(Summary)s%(Skills)s%(Education)s%(Work)s%(Languages)s%(SelectedSkills)s%(Interests)s%(Projects)s
    \end{document}
- logo_top: "%s"
  logo_left: "%s"
  logo_width: "%s"
  logo_margin: "%s"
  Name: "%s"
  Basic:
    - |
        \name{%(Name)s}{}
        \title{Expert Analytics}
        \address{%(Address)s}{%(Post)s}{Norway}
        \phone[mobile]{%(Phone)s}
        \email{%(Email)s}
        \photo[64pt][0.0pt]{logo.pdf}
    - Name: "%s"
      Address: "%s"
      Post: "%s"
      Birth: "%s"
      Email: "%s"
      Phone: "%s"
  Summary: "\\section{Summary}\n\n%s\n\n"
  Skills:
