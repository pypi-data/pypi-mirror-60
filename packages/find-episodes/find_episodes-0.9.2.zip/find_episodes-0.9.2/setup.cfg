[metadata]
name = find_episodes
description = Easily find consecutive episodes using Selenium & chromedriver
author = Hrissimir
author-email = hrisimir.dakov@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/Hrissimir/find_episodes
project-urls = 
	Documentation = https://github.com/Hrissimir/find_episodes
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	hed_utils>=4.1.2
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	flake8

[options.entry_points]
console_scripts = 
	find-episodes-init = find_episodes.cli:init_config
	find-episodes = find_episodes.cli:find_episodes

[test]
addopts = --verbose
extras = True

[tool:pytest]
addopts = 
	--cov find_episodes --cov-report term-missing
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = clean build sdist --format=zip bdist_wheel

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = find_episodes
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

