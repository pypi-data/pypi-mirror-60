language: cpp
dist: trusty

branches:
  only:
    - master
    - /^release-.*$/
    # Also build tags
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/.

linux64_addons:
    addons: &linux64
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
        - g++-4.8
        - valgrind
        # Used for CHFL_EXTERNAL_NETCDF
        - libnetcdf-dev
        - python3.6

linux32_addons:
    addons: &linux32
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
        - g++-4.8-multilib
        - linux-libc-dev:i386
        - libc6-dev-i386

matrix:
  fast_finish: true
  include:
    - name: emscripten
      os: linux
      env: STATIC_LIBS=ON EMSCRIPTEN=ON
      dist: xenial
    - name: static + doc + coverage
      os: linux
      compiler: gcc
      env: STATIC_LIBS=ON DO_COVERAGE=ON DEPLOY_DOCS=ON
      addons: *linux64
    - name: system libs
      os: linux
      compiler: clang
      env: CMAKE_EXTRA="-DCHFL_SYSTEM_NETCDF=ON -DCHFL_SYSTEM_ZLIB=ON -DCHFL_SYSTEM_LZMA=ON"
      addons: *linux64
    - name: valgrind
      os: linux
      compiler: gcc
      env: VALGRIND=ON CHECK_EXPORTS=ON
      addons: *linux64
    - name: 32-bits
      os: linux
      compiler: gcc
      env: ARCH=x86 CMAKE_EXTRA=-DHAVE_LIBM=/lib32/libm.so.6
      addons: *linux32
    - name: osx clang
      os: osx
      compiler: clang
      osx_image: xcode8.3
    - name: osx gcc
      os: osx
      compiler: gcc
      osx_image: xcode8.3
      addons:
        homebrew:
          packages:
            - gcc@5
          update: true

before_install:
  # Setting environement
  - cd $TRAVIS_BUILD_DIR
  - source scripts/ci/setup-travis.sh
  - $CC --version
  - $CXX --version

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - echo $CMAKE_CONFIGURE cmake -G "${CMAKE_GENERATOR}" $CMAKE_ARGS
  - $CMAKE_CONFIGURE cmake -G "${CMAKE_GENERATOR}" $CMAKE_ARGS ..
  - echo cmake --build . --config $CMAKE_BUILD_TYPE -- $BUILD_ARGS
  - eval cmake --build . --config $CMAKE_BUILD_TYPE -- $BUILD_ARGS
  - ctest -j2 --output-on-failure -C $CMAKE_BUILD_TYPE
  - cd $TRAVIS_BUILD_DIR
  # Run various additional checks
  - ./scripts/ci/check-capi-docs.py
  - ./scripts/ci/check-public-headers.py
  - ./scripts/ci/lint-code.py
  # Check exported symbols in shared library
  - |
    if [[ "${CHECK_EXPORTS}" == "ON" ]]; then
        ./scripts/ci/check-exported-symbols.py build/libchemfiles.so
    fi
  # Build docs
  - |
    if [[ "${DEPLOY_DOCS}" == "ON" ]]; then
        ./scripts/ci/build-docs.sh
    fi
  # Generate and upload coverage
  - |
    if [[ "${DO_COVERAGE}" == "ON" ]]; then
        cd $TRAVIS_BUILD_DIR
        find . -type f -name '*.gcno' -exec gcov-4.8 -pb {} +
        rm -f \#usr\#*.gcov
        rm -f *\#external\#*.gcov
        codecov -X gcov
    fi

after_script:
  # cleanup intel compiler install
  - '[[ ! -z "${INTEL_INSTALL_PATH}" ]] && uninstall_intel_software'

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        branch: master
        condition: $DEPLOY_DOCS == ON
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        tags: true
        condition: $DEPLOY_DOCS == ON
