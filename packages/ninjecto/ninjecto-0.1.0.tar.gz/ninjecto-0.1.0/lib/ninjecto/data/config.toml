[ninjecto.input]
encoding = "utf-8"

[ninjecto.output]
encoding = "utf-8"

[ninjecto.filesystemloader]
encoding = "utf-8"
followlinks = false

[ninjecto.prefixloader]
delimiter = "/"

[ninjecto.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
keep_trailing_newline = true

[ninjecto.autoescape]
enabled_extensions = ["html", "htm", "xml"]
disabled_extensions = []
default_for_string = true
default = false
