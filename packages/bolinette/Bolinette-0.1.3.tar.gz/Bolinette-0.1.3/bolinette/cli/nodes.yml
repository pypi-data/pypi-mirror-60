- name: new
  type: node
  desc: >-
    Main command to create files
  children:
    - name: model
      type: command
      desc: >-
        Creates a new database model
      command: create_model
      args:
        - name: name
          type: inline
          desc: >-
            The name of the model.
        - name: controller
          type: flag
          flag: c
          desc: >-
            Create the controller too.
        - name: service
          type: flag
          flag: s
          desc: >-
            Create the service too
    - name: service
      type: command
      desc: >-
        Creates a new service, requires a model first
      command: create_service
      args:
        - name: name
          type: inline
          desc: >-
            The name of the model.
        - name: controller
          type: flag
          flag: c
          desc: >-
            Create the controller too.
    - name: controller
      type: command
      desc: >-
        Creates a new controller, requires a model and a service first
      command: create_controller
      args:
        - name: name
          type: inline
          desc: >-
            The name of the Python module, must be in snake case.
- name: run
  type: node
  desc: >-
    Main command to run scripts
  children:
    - name: server
      type: command
      desc: >-
        Run the API server
      command: run_server
- name: runserver
  type: command
  command: run_server
  hidden: true
- name: init
  type: node
  desc: >-
    Main command to initialize data
  children:
    - name: db
      type: command
      command: init_db
      desc: >-
        Deletes all data from environment database and resets tables
      args:
        - name: seed
          type: flag
          flag: s
          desc: >-
            Runs the seeders
    - name: app
      type: command
      desc: >-
        Creates a brand new bolinette app, only works if no Bolinette manifest is present
      command: create_api
      args:
        - name: module
          type: inline
          desc: >-
            The name of the python module, in snake case
        - name: name
          desc: >-
            The display name of your API
          type: ask
          required: true
        - name: desc
          desc: >-
            The description of your API
          type: ask
          default: My wonderful API
