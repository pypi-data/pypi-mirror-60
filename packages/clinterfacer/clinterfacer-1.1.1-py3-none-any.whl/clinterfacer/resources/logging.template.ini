[loggers]
keys=root,{package}

[handlers]
keys=stream

[formatters]
keys=color

[logger_root]
level=DEBUG
handlers=stream

[logger_{package}]
level=INFO
handlers=stream
qualname={package}
propagate=0

[handler_stream]
class=StreamHandler
formatter=color
args=(sys.stdout,)

[formatter_color]
class=colorlog.ColoredFormatter
style={{
datefmt=%Y-%m-%d %H:%M:%S
format={{log_color}}[{{asctime}}][{{levelname}}][{{name}}][{{funcName}}]{{reset}} {{message}}
