Family:
  label: "Family"
  plural: "Family members"
  description: "Family relationship between two people"
  extends: Interval
  matchable: false
  featured:
    - person
    - relative
    - relationship
  edge: # PERSON is related to RELATIVE
    source: person
    target: relative
    caption: relationship
  properties:
    person:
      label: "Person"
      description: "The subject of the familial relation."
      type: entity
      range: Person
      reverse:
        name: familyPerson
        label: "Family members"
    relative:
      label: "Relative"
      type: entity
      range: Person
      reverse:
        name: familyRelative
        label: "Relatives"
      description: "The relative of the subject person."
    relationship:
      label: "Relationship"
      description: "Nature of the relationship, from the person's perspective eg. 'mother', where 'relative' is mother of 'person'."