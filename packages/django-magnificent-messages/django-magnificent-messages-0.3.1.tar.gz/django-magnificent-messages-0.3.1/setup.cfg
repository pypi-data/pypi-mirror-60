[flake8]
ignore = 
	D203
	F405
exclude = 
	django_magnificent_messages/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
	setup.py
	tests
	**/__init__.py
max-line-length = 120

[bdist_wheel]
universal = 1

[metadata]
name = django-magnificent-messages
author = Artem Vasin
author_email = nonameitem@me.com
summary = All-in-one Django message app!
description-file = 
	README.rst
home-page = https://github.com/NoNameItem/django-magnificent-messages
python_requires = >=3.6
classifier = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Framework :: Django :: 2.2
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = django_magnificent_messages

[egg_info]
tag_build = 
tag_date = 0

