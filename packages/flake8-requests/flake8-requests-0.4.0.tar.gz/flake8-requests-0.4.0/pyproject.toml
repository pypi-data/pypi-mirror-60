[tool.poetry]
name = "flake8-requests"
version = "0.4.0"
description = "Checks for the requests module, by r2c. Available in Bento (https://bento.dev)."
authors = ["R2C <hello@returntocorp.com>"]
readme = "README.md"
homepage = "https://bento.dev"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
packages = [
  { include = "flake8_requests"},
]
exclude = ["tests/**"]

[tool.poetry.dependencies]
python = "^3.6"
flake8 = "^3.7.9"
r2c-py-ast = "0.1.0b1"

[tool.poetry.dev-dependencies]
pytest = "^5.3.0"

[tool.poetry.plugins]
[tool.poetry.plugins."flake8.extension"]
r2c-requests="flake8_requests.main:Flake8Requests"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
