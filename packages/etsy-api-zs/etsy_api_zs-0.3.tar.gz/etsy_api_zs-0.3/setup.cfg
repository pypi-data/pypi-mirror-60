[flake8]
ignore = E226,E302,E41,E702,E731,E231,E203,E501,W503
max-line-length = 120
exclude = migrations,venv,config

[pycodestyle]
max-line-length = 120
exclude = migrations

[mypy]
python_version = 3.7
check_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[mypy-*.migrations.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

