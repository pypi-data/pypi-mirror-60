# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: hoffmanlab/segway-test:latest

pipelines:
  default:
    - parallel:
        - step:
            caches:
              - pip
            name: Python2
            script:
              - python -m pip install .
              - python --version
              - pip list
              - gmtkPrint -version 
              - cd test && ./test_all.sh
        - step:
            caches:
              - pip
            name: Python3
            script:
              - alias python="python3"
              - python -m pip install .
              - python --version
              - pip list
              - gmtkPrint -version
              - cd test && SEGWAY_TEST_PYTHON_VERSION=3 ./test_all.sh
