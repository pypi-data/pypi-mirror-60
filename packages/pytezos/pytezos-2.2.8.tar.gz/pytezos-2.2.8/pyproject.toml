[tool.poetry]
name = "pytezos"
version = "2.2.8"
description = "Python toolkit for Tezos"
license = "MIT"
authors = ["Michael Zaikin <mz@baking-bad.org>", "Arthur Breitman", "Roman Serikov"]
readme = "README.md"
repository = "https://github.com/baking-bad/pytezos"
homepage = "https://baking-bad.github.io/pytezos/"
keywords = ['tezos', 'crypto', 'blockchain', 'xtz']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.6"
pyblake2 = "^1.1.2"
base58 = "^1.0.3"
requests = "^2.21.0"
pendulum = "*"
loguru = "*"
netstruct = "*"
tqdm = "*"
ply = "*"
simplejson = "*"
mnemonic = "*"
fire = "*"
pysodium = { version = "^0.7.1", optional = true }
secp256k1 = { version = "^0.13.2", optional = true }
fastecdsa = { version = "^1.7.1", optional = true }

[tool.poetry.extras]
crypto = [ "pysodium", "secp256k1", "fastecdsa" ]

[tool.poetry.dev-dependencies]
parameterized = "^0.7.0"
pytest = "^3.0"
pytest-cov = "^2.4"

[tool.poetry.scripts]
pytezos = 'pytezos:cli.main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
